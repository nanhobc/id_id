<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>추천/혜택</title>
  <style>
    body { font-family: -apple-system, 'Segoe UI', '맑은 고딕', Arial; margin:0; background:#f7f8fa; }
    .wrap { max-width: 920px; margin: 0 auto; padding: 16px; }
    .disclosure { font-size:12px; color:#6b7280; margin-bottom:12px }
    .card { background:#fff; border-radius:12px; padding:16px; margin-bottom:12px; box-shadow:0 2px 8px rgba(0,0,0,.06) }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:10px; background:#2b79ff; color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="disclosure">광고 · 본 페이지의 링크를 통해 구매 시 파트너스 수수료를 받을 수 있습니다.</div>

    <div class="card">
      <h3>오늘의 추천</h3>
      <div class="grid">
        <!-- 예시: 쿠팡파트너스 링크(대시보드에서 생성한 본인 링크로 교체) -->
        <a class="btn" href="https://link.coupang.com/a/cQYIwc" target="_blank" rel="nofollow noopener">쿠팡 특가 보러가기</a>

        <!-- 배너 이미지 예시 -->
        <a href="https://link.coupang.com/a/당신의링크ID?subId=desktop_app_banner" target="_blank" rel="nofollow noopener">
          <img src="https://yourcdn.com/banners/coupang_728x90.png" alt="쿠팡 배너" style="width:100%; border-radius:10px;" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
